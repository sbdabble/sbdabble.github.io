<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Página No Encontrada | La Mente de la Reina</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000000;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 72px;
      color: #fff;
      text-shadow: 0 0 10px #e600ff, 0 0 20px #9e00ff;
      animation: flicker 2s infinite;
    }

    p {
      font-size: 20px;
      color: #ccc;
      margin: 20px 0;
    }

    a {
      color: #ff69d4;
      text-decoration: none;
      border: 2px solid #ff69d4;
      padding: 10px 20px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff69d4;
      color: #000;
      text-shadow: none;
    }

    @keyframes flicker {
      0%, 100% { text-shadow: 0 0 10px #ff00e6, 0 0 20px #c200c2; }
      50% { text-shadow: 0 0 5px #ff00e6, 0 0 10px #c200c2; opacity: 0.9; }
      75% { opacity: 0.7; }
    }
  </style>
</head>
<body>
    <h1>404</h1>
    <p>Uy... algo salió mal al cargar esta página.</p>
    <p>Asegúrate de estar usando uno de estos navegadores:</p>
    <ul>
      <li>Google Chrome</li>
      <li>Microsoft Edge</li>
      <li>Samsung Internet</li>
      <li>Chrome Canary</li>
    </ul>
    <a href="/">Regresar al inicio</a>
  </body>
  
</html>
